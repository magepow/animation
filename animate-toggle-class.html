<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Tiêu đề</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<style>
button {
    margin: 10px;
}
.bubble {
  transform: scale(0);
  width: 250px;
  height: 250px;
  border-radius: 50%;
  background-color: #C00;
  transition: all 5s;
}

.bubble.animate {
  transform: scale(1);
}
</style>
<script>
$(function(){
    $('button').click(function() {
        $('.bubble').toggleClass('animate');
    })
});
</script>
</head>

<body>
    <button>Toggle</button>
    <div class='col-lg-2 col-md-2 well bubble'></div>
</body>
</html>
